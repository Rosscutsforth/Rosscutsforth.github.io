<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title></title>

  <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>

<body>
  <form action="">
    <fieldset>
      <legend><h2>YOUR CONTACT INFO</h2></legend>
      Full Name <br> <input type="text" name="fullname" placeholder="Enter Your Name">
      <br> Email <br> <input type="email" name="emailInput" placeholder="Enter Your Email">
      <br> Phone Number <br> <input type="number" name="phoneNumber" placeholder="Enter Your Phone Number">
    </fieldset>

    <hr>

    <fieldset>
      <legend><h2>Skills and Interests</h1></legend>
      <h4>What Course Are You Interested In?</h4< <br> <select class="" name="courses">
        <option value="frontEnd">Front End</option>
        <option value="fullStack">Full Stack</option>
        <option value="grapes">Eating Grapes</option>
        <option value="jiuJitsu">Jiu Jitsu</option>

      </select> <br>

      <h4>Where do You Want to Take This Course?</h4> <br> Tokyo<input type="radio" class="radio" style="" name="Tokyo" value="">
      Toronto <input type="radio" class="radio" name="Toronto" value="">

      <h4>Past Experience</h4> <br> <input type="text" placeholder="Type Here" class="experienceInput" name="" value="">

    </fieldset>

    <hr>

    <fieldset>
      I want to recieve email updates <input type="checkbox" class="emailUpdates" name="" value="">

    </fieldset>

    <br>

    <button type="submit">Submit Application</button>
  </form>



  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
